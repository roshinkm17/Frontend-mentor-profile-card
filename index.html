<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <div class="card">
      <div class="cover-image">
      </div>
      <div class="profile-img">
        <img src="./images/image-victor.jpg" alt="">
      </div>
      <h2 class="title">Victor Crest <span class="age">26</span></h2>
      <p class="location">London</p>
      <div class="stats">
        <div class="stat">
          <h1 class="stat-number">80k</h1>
          <p class="stat-name">Followers</p>
        </div>
        <div class="stat">
          <h1 class="stat-number">803k</h1>
          <p class="stat-name">Likes</p>
        </div>
        <div class="stat">
          <h1 class="stat-number">1.4k</h1>
          <p class="stat-name">Photos</p>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
